<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with SFBU Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <div id="main-container">
        <img src="{{ url_for('static', filename='images/SFBU.png') }}" alt="SFBU Logo" />
        <h1>Welcome to SFBU</h1>
        <input type="text" id="question" placeholder="Type your question..." autocomplete="off">
        <button id="ask-button">Ask</button>
        <button id="clear-history">Clear History</button>
        <div id="chat-history">
            <!-- Chat history will be loaded here by JavaScript -->
        </div>
    </div>
</body>
</html>
